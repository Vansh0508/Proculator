<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Proculator - Shipping Rate Calculator</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        darkMode: 'class',
        theme: {
          extend: {
            colors: {
              brand: {
                DEFAULT: '#313b69', // Deep Navy
                50: '#eff1f8',
                100: '#dfe4f1',
                200: '#c6cee6',
                300: '#a3b0d5',
                400: '#7e90c2',
                500: '#5d72ad',
                600: '#455790',
                700: '#394674',
                800: '#313b60',
                900: '#313b69', // Base
                950: '#1a2035',
              },
              accent: {
                DEFAULT: '#ffa300', // Amber
                50: '#fff8e6',
                100: '#ffecbf',
                200: '#ffd980',
                300: '#ffc240',
                400: '#ffa300', // Base
                500: '#e68a00',
                600: '#cc7000',
                700: '#a65200',
                800: '#8c4108',
                900: '#75350d',
                950: '#421a03',
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
            },
          }
        }
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700&display=swap" rel="stylesheet">
    <style>
      body {
        font-family: 'Inter', sans-serif;
      }
      /* Custom scrollbar for cleaner look in tables */
      ::-webkit-scrollbar {
        width: 6px;
        height: 6px;
      }
      ::-webkit-scrollbar-track {
        background: transparent; 
      }
      ::-webkit-scrollbar-thumb {
        background: #cbd5e1; 
        border-radius: 3px;
      }
      .dark ::-webkit-scrollbar-thumb {
        background: #475569;
      }
      ::-webkit-scrollbar-thumb:hover {
        background: #94a3b8; 
      }
      .dark ::-webkit-scrollbar-thumb:hover {
        background: #64748b;
      }

      /* Print Styles for Save as PDF */
      @media print {
        @page {
          margin: 0.5cm;
          size: A4 portrait;
        }
        
        body {
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
          background-color: white !important;
          color: black !important;
          font-size: 12pt;
        }

        /* Hide non-essential UI for print */
        .no-print, header button, .file-upload-section {
          display: none !important;
        }

        /* Ensure layout stacks vertically */
        #root > div {
          display: block !important;
          height: auto !important;
          overflow: visible !important;
        }

        main {
          display: block !important;
          padding: 0 !important;
          width: 100% !important;
        }

        .lg\:col-span-7, .lg\:col-span-5 {
          width: 100% !important;
          display: block !important;
          page-break-inside: avoid;
        }

        /* Input styling flat for print */
        input, select, textarea {
          border: 1px solid #ddd !important;
          background: transparent !important;
          color: black !important;
          box-shadow: none !important;
        }

        /* Ensure the result card looks good */
        #result-section {
          margin-top: 2rem !important;
          page-break-before: auto;
        }
        
        #result-card {
          background-color: #313b69 !important; /* Force Brand Color */
          color: white !important;
          border-radius: 10px !important;
          -webkit-print-color-adjust: exact !important;
          print-color-adjust: exact !important;
        }
        
        #result-card * {
          color: white !important;
        }
        
        #result-card .text-green-400, #result-card .text-accent {
          color: #ffa300 !important; /* Force Accent Color */
        }
      }
    </style>
  <script type="importmap">
{
  "imports": {
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",

    "react": "https://aistudiocdn.com/react@^19.2.0",
    "@google/genai": "https://aistudiocdn.com/@google/genai@^1.30.0"
  }
}
</script>
